<div class="col-md-4 float-right  text-center {{ include.display }}">

      <iframe width="280" height="157" src="https://www.youtube-nocookie.com/embed/videoseries?list={{ include.playlist-id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
